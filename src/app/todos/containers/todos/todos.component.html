<section id="todos">

      <mat-expansion-panel class="custom_expansion_panel">
        <mat-expansion-panel-header>
          <mat-panel-title> Terminés </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <mat-form-field class="input_container full_width">
    <mat-label>Ajouter une tâches</mat-label>
    <input type="text" matInput />

  <app-todo></app-todo>
</section>
